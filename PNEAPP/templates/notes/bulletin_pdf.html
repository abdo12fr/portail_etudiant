<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bulletin de notes</title>
    <style>
        body { font-family: DejaVu Sans, sans-serif; }
        h1, h2, h3 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bulletin de notes</h1>
    <h3>Nom : {{ user.first_name }} {{ user.last_name }}</h3>

    <table>
        <thead>
            <tr>
                <th>Matière</th>
                <th>Note</th>
                <th>Mention</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.matiere }}</td>
                <td>{{ note.note }}</td>
                <td>{{ note.mention }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

    <p class="total">Moyenne générale : {{ moyenne|floatformat:2 }}</p>
    </p>
</body>
</html>
