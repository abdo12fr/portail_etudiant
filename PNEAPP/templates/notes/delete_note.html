<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Note</title>
</head>
<body>
    <h2>Êtes-vous sûr de vouloir supprimer la note de {{ note.etudiant.username }} ?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>

    <a href="{% url 'ajouter_note' %}">Retour à l'ajout de notes</a>
</body>
</html>
