{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Liste des matières</h2>

    <table class="table table-bordered text-center">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for matiere in matieres %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ matiere.nom }}</td>
                    <td>
                        <a href="{% url 'update_matiere' matiere.id %}" class="btn btn-sm btn-warning">Modifier</a>
                        <a href="{% url 'delete_matiere' matiere.id %}" class="btn btn-sm btn-danger">Supprimer</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Aucune matière enregistrée.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'add_matiere' %}" class="btn btn-primary">Ajouter une matière</a>
    </div>
</div>
{% endblock %}
